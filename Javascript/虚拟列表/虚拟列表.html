<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>虚拟列表</title>
		<style>
			#container {
				position: relative;
				margin: 0 24px;
				width: 800px;
				height: 80vh;
				border: 1px solid #000;
				overflow: scroll;
			}

			#placeholder {
				position: absolute;
				width: 100%;
				z-index: 1;
			}

			#list {
				position: absolute;
				width: 100%;
				z-index: 2;
			}
		</style>
		<link rel="stylesheet" href="./style.css" />
		<script src="performance.js"></script>
	</head>
	<body>
		<h1>虚拟列表</h1>
		<h5>可见区域：</h5>
		<div id="container">
			<div id="list"></div>
			<div id="placeholder"></div>
		</div>
		<script>
			// 列表配置
			let data = null;
			const itemHeight = 137.5;
			const bufferSize = 5;
			const placeholder = document.querySelector("#placeholder");
			const container = document.querySelector("#container");
			const list = document.querySelector("#list");

			const getData = (dataCount) => {
				const item = {
					name: "吕威鹏",
					discription:
						"永和九年，岁在癸丑，暮春之初，会于会稽山阴之兰亭，修禊事也。群贤毕至，少长咸集。此地有崇山峻岭，茂林修竹，又有清流激湍，映带左右，引以为流觞曲水，列坐其次。虽无丝竹管弦之盛，一觞一咏，亦足以畅叙幽情。",
					company: "兰亭序",
				};
				const result = new Array(dataCount);
				for (let i = 0; i < result.length; i++) {
					result[i] = item;
				}
				return result;
			};

			// function render() {
			// 	list.innerHTML = getData()
			// 		.map((item, index) => {
			// 			return `<div class="item">
			//                          <div>
			//                              <span>${item.name}</span>
			//                              <span>&nbsp;第 <b class='item-no'>${index}</b> 号</span>
			//                          </div>
			//                          <div>${item.discription}</div>
			//                          <div class="item-company">${item.company}</div>
			//                      </div>`;
			// 		})
			// 		.join("");
			// }

			const vRender = (scrollTop) => {
				// 计算可视区域的起始和结束索引
				const startIndex = Math.floor(scrollTop / itemHeight);
				// const endIndex = Math.min(
				// 	Math.ceil(container.clientHeight / itemHeight) +
				// 		startIndex +
				// 		bufferSize,
				// 	data.length
				// );

				const endIndex = Math.min(
					Math.ceil((scrollTop + container.clientHeight) / itemHeight) +
						bufferSize,
					data.length
				);
				// console.log("11", test, endIndex);

				// 计算需要渲染的项目
				const visibleItems = data.slice(
					Math.max(0, startIndex - bufferSize),
					endIndex
				);
				// 更新占位元素高度
				placeholder.style.height = `${data.length * itemHeight}px`;
				// 计算内容偏移量
				const offsetTop = Math.max(0, startIndex - bufferSize) * itemHeight;
				list.style.transform = `translateY(${offsetTop}px)`;
				// 渲染可见项目
				list.innerHTML = visibleItems
					.map((item, index) => {
						// 计算实际索引
						const realIndex = startIndex + index;
						const top = realIndex * itemHeight;
						return `<div class="item" style="top: ${top}px">
									<div>
										<span>${item.name}</span>
										<span>&nbsp;第 <b class='item-no'>${realIndex}</b> 号</span>
									</div>
									<div>${item.discription}</div>
									<div class="item-company">${item.company}</div>
								</div>`;
					})
					.join("");
			};

			window.addEventListener("load", function () {
				data = getData(1000000);
				vRender(container.scrollTop);
			});

			container.addEventListener("scroll", () => {
				vRender(container.scrollTop);
			});

			window.addEventListener("resize", () => {
				vRender(container.scrollTop);
			});
		</script>
	</body>
</html>
