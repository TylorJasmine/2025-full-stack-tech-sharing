<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>数组常用方法--其他方法</title>
	</head>
	<body>
		<script>
			// ------------------------------合并与截取------------------------------
			// concat()：合并一个或多个数组，返回新数组
			const arr1 = ["1", "2", "3"];
			const arr2 = ["4", "5", "6"];
			const mergedArr1 = arr1.concat(arr2); // 返回 ["1", "2", "3","4", "5", "6"]
			// 也可以用展开运算符实现合并
			const mergedArr2 = [...arr1, ...arr2]; // 返回 ["1", "2", "3","4", "5", "6"]
			console.log("concat 合并后的数组:", mergedArr1);
			console.log("... 合并后的数组:", mergedArr2);

			// slice()：截取数组部分元素（包含起始索引，不包含结束索引)
			const arr3 = ["1", "2", "3", "4", "5", "6"];
			const slicedArr1 = arr3.slice(1); // 返回 ["2", "3", "4", "5", "6"]
			console.log("slice 第一次截取后的数组:", slicedArr1);
			const slicedArr2 = arr3.slice(1, 3); // 返回 ["2", "3"]
			console.log("slice 第二次截取后的数组:", slicedArr2);

			// ------------------------------转换------------------------------
			// join()：根据传入的符号拼接数组元素，返回拼接后的字符串（默认逗号分隔）
			const arr4 = ["1", "2", "3"];
			const arr4String = arr4.join("@"); // 返回 "1@2@3"
			console.log("join 转换为的字符串:", arr4String);

			// String.prototype.split()：根据传入的符号分割字符串转换为数组并返回
			const array4 = arr4String.split("@"); // 返回 ["1", "2", "3"]
			console.log("split 转换为的数组:", array4);

			// ------------------------------排序------------------------------
			// sort()：对数组元素进行排序并返回排序后的原数组
			const arr5 = [1, 5, 26, 3, 7, 10];
			const sortArr1 = arr5.sort(); // 默认按字符串 Unicode 顺序，返回 [1, 10, 26, 3, 5, 7]
			console.log("sort 默认排序后的数组:", sortArr1, sortArr1 === arr5);
			const sortArr2 = arr5.sort((a, b) => {
				return a - b; // 正序，返回 [1, 3, 5, 7, 10, 26]
			});
			console.log("sort 正序排序后的数组:", sortArr2, sortArr2 === arr5);
			const sortArr3 = arr5.sort((a, b) => {
				return b - a; // 倒序，返回 [26, 10, 7, 5, 3, 1]
			});
			console.log("sort 倒序排序后的数组:", sortArr3, sortArr3 === arr5);

			// reverse()：反转数组顺序并返回排序后的原数组
			const arr6 = [1, 2, 3, 4, 5];
			const reverseArr = arr6.reverse();
			console.log("reverse 反转顺序后的数组:", reverseArr, reverseArr === arr6);

			// ------------------------------查找元素------------------------------
			// indexOf()：返回输入元素首次出现的索引（不存在返回 - 1）
			const arr7 = ["a", "b", "c"];
			const index1 = arr7.indexOf("b"); // 返回 1
			console.log("indexOf 查找到:", index1);
			const index2 = arr7.indexOf("d"); // 返回 -1
			console.log("indexOf 未找到:", index2);

			// include()：判断数组是否包含指定元素（返回布尔值）
			const arr8 = ["a", "b", "c"];
			const boolean1 = arr8.includes("b"); // 返回 true
			console.log("include 查找到:", boolean1);
			const boolean2 = arr8.includes("d"); // 返回 false
			console.log("include 未找到:", boolean2);
		</script>
	</body>
</html>
